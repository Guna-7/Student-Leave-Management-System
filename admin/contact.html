<html lang="en">
<head>

    <title>Contact Us</title>

        }

            color: #333;
        }

        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            background-color: #8d7679; /* Light red background color */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Contact us</h2>

    <table id="dynamic-table">

                <th>Contact No</th>

            <!-- Table content will be added here dynamically -->
        </tbody>
    </table>

            // Add more data as needed
        ];

        // Function to populate the table with data
        function populateTable(data) {
            var tableBody = document.getElementById('dynamic-table').getElementsByTagName('tbody')[0];

            // Clear existing rows
            tableBody.innerHTML = '';

            // Add new rows
            data.forEach(function (row) {
                var newRow = tableBody.insertRow(tableBody.rows.length);
                var cellSno = newRow.insertCell(0);
                var cellName = newRow.insertCell(1);
                var cellContact = newRow.insertCell(2);
                var cellEmail = newRow.insertCell(3);

                cellSno.innerHTML = row.sno;
                cellName.innerHTML = row.name;
                cellContact.innerHTML = row.contact;
                cellEmail.innerHTML = row.email;
            });
        }

        // Initial population of the table
        populateTable(data);
    </script>
</body>
